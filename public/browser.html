            <p id="webNavBarText"><button class="webButton" onclick="close();" id="webButton1">i<i id="WebIcon" class="fa-solid fa-xmark" style="color: #ffffff;"></i></button></p>
            <p id="webNavBarText"><button id="webButton"><i id="WebIcon" class="fa-solid fa-expand" style="color: #ffffff;"></i></button></p>

    <script>
        
        function proxySite(url) {
            window.navigator.serviceWorker.register("/sw.js", {
                scope: __uv$config.prefix,
            }).then(() => {
                document.getElementById("gameIframe").src = __uv$config.prefix +__uv$config.encodeUrl(url)
            });
        }
    </script>
